<mat-card class="card">
	<mat-card-header>
		<div mat-card-avatar class="header-image" style="{{ 'background-image: url(' + images.avatar + ');' }}"></div>
		<mat-card-title i18n="Listen page - Title of podcast">Medbarim Schlichut</mat-card-title>
		<mat-card-subtitle i18n="Listen page - Author of podcast">by Asi Aharonov PhD.</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="images.listenBack" alt="Photo of Asi Aharonov" class="main-image">
	<mat-card-content *ngIf="episodes">
		<mat-accordion>
			<mat-expansion-panel *ngFor="let episode of episodes" hideToggle (opened)="toggleEpisodeOpen(episode)" (closed)="toggleEpisodeOpen(episode)">
				<mat-expansion-panel-header class="user-select-none">
					<a mat-icon-button href="{{ episode.track }}" target="_blank" download>
						<mat-icon>get_app</mat-icon>
					</a>
					<button mat-icon-button (click)="playEpisode(episode)">
						<mat-icon>play_arrow</mat-icon>
					</button>
					<mat-panel-title *ngIf="!episode.open" class="expansion-header expansion-header-full title-hide">
						{{ episode.title }}
					</mat-panel-title>
					<mat-panel-description class="expansion-header title-hide" [class.expansion-header-semi]="!episode.open" [class.expansion-header-full]="episode.open">
						{{ formatSeconds(episode.duration) }} - {{ formatTimeAgo(episode.date) }}
					</mat-panel-description>
				</mat-expansion-panel-header>
				<p class="description"><strong>{{ episode.title }}</strong> - {{ formatTime(episode.date) }}</p>
				<p class="description" [innerHTML]="episode.description"></p>
			</mat-expansion-panel>
		</mat-accordion>
	</mat-card-content>

</mat-card>
